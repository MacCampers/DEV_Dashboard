<div class="container">
  <h2>Enter city and code</h2>

  <form>
    <div class="form-group">
      <label>City</label>
      <input type="text" name="city" class="form-control" [(ngModel)]="city">

      <label>Code</label>
      <input type="text" name="code" class="form-control" [(ngModel)]="code">
    </div>
    <button (click)="saveForm()">Save Changes</button>
  </form>
</div>
