<body class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body text-center">
              <form #login="ngForm" (ngSubmit)="loginUser()">
                <h1>Login</h1>
                <p class="text-muted">We're waiting for you on your Dashboard</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input class="form-control" type="text" name="email" placeholder="Email" [(ngModel)]="existingUser.email">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="existingUser.password">
                </div>
                <button class="btn btn-primary px-4" type="submit">Sign In</button>
              </form>
            </div>
          </div>
          <div class="card text-white bg-primary p-4 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <form #f="ngForm" (ngSubmit)="registerUser()">
                  <h1>Sign up</h1>
                  <p>Come and join us !</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-user"></i>
                      </span>
                    </div>
                    <input class="form-control" type="text" name="email" placeholder="Email" [(ngModel)]="newUser.email">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-lock"></i>
                      </span>
                    </div>
                    <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="newUser.password">
                  </div>
                  <button class="btn btn-primary active px-4" type="submit">Register Now!</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/pace-progress/pace.min.js"></script>
  <script src="node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
  <script src="node_modules/@coreui/coreui/dist/js/coreui.min.js"></script>
</body>
